<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 0.3s ease;
    }
    .modal-overlay.hidden {
      display: none;
    }
    .modal-content {
      background-color: white;
      border-radius: 12px;
      padding: 32px 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.3s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div id="comingSoonModal" class="modal-overlay hidden">
    <!-- Modal Content -->
    <div class="modal-content">
      <!-- Coming Soon Icon -->
      <div class="mb-6">
        <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-bold mb-2 text-black">Coming Soon!</h2>

      <!-- Description -->
      <p class="text-gray-600 text-sm mb-6">
        This product collection will be available very soon. Stay tuned for more exciting products!
      </p>

      <!-- Product Range Info -->
      <div id="productRangeInfo" class="bg-gray-100 rounded-lg p-4 mb-6">
        <p class="text-xs text-gray-500 font-semibold mb-1">PRODUCT RANGE</p>
        <p id="productRange" class="text-lg font-bold text-black">Coming Soon</p>
      </div>

      <!-- Close Button -->
      <button 
        onclick="closeComingSoonModal()" 
        class="w-full bg-black text-white py-3 rounded-lg font-semibold text-sm hover:bg-gray-800 active:bg-gray-900 transition-all duration-200"
      >
        Got It!
      </button>
    </div>
  </div>

  <script>
    // Close modal when clicking outside
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('comingSoonModal');
      if (e.target === modal) {
        closeComingSoonModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeComingSoonModal();
      }
    });
  </script>
</body>
</html>
